<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container regForm">
      <h2>로그인</h2>
      <hr />
      <form action="/login" method="post">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            name="username"
            id="floatingInput"
            placeholder="사용자 아이디 입력하세요."
          />
          <span></span>
          <!-- 필수 입력 입니다. 메시지 출력  -->
          <label for="floatingInput">사용자 아이디</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            name="password"
            id="floatingPassword"
            placeholder="패스워드 입력하세요."
          />
          <span></span>
          <label for="floatingPassword">패스워드</label>
        </div>
        <div id="fail"></div>
        <!-- 로그인 오류 메시지 출력할 요소 -->
        <div class="centerDiv">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="location.href='/'"
          >
            홈
          </button>
          <button class="btn btn-dark">로그인</button>
          <!-- form 안에서는 type="submit" 생략 가능 -->
        </div>
        <!--스프링 시큐리티에서 form post 요청시 csrf 방지 토큰 사용이 필요합니다.(기본)-->
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
      </form>
      <hr />
    </div>
    <div th:if="${param.error}">아이디 또는 비밀번호가 잘못되었습니다.</div>
    <div th:if="${param.logout}">로그아웃 되었습니다.</div>
  </body>
</html>
