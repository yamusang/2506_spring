<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <main class="container mt-5">
      <h5>회원 가입</h5>
      <hr />
      <form action="/signup" method="post">
        <div style="width: 650px" class="card">
          <div class="form-group card-body">
            <div class="input-group input-group-sm mb-3">
              <label class="input-group-text col-2" for="name">이름</label>
              <input
                class="form-control form-control-sm"
                id="name"
                name="name"
              />
            </div>
            <div class="input-group input-group-sm mb-3">
              <label class="input-group-text col-2" for="username"
                >이메일(아이디)</label
              >
              <input
                class="form-control form-control-sm"
                id="username"
                name="username"
                type="email"
              />
            </div>
            <div class="input-group input-group-sm mb- 3">
              <label class="input-group-text col-2" for="password"
                >패스워드</label
              >
              <input
                class="form-control form-control-sm"
                id="password"
                name="password"
                type="password"
              />
            </div>
            <div class="input-group input-group-sm mb-3">
              <label class="input-group-text col-2" for="birth">생년월일</label>
              <input
                class="form-control form-control-sm"
                id="birth"
                name="birth"
                type="date"
              />
            </div>
            <div class="input-group input-group-sm mb-3">
              <label class="input-group-text col-2" for="nickname"
                >닉네임</label
              >
              <input
                class="form-control form-control-sm"
                id="nickname"
                name="nickname"
                type="text"
              />
            </div>
          </div>
        </div>
        <hr />
        <div class="buttonGroup">
          <button id="save" class="btn btn-outline-dark" type="submit">
            가입하기
          </button>
        </div>
        <hr />
        <!--스프링 시큐리티에서 form post 요청시 csrf 방지 토큰 사용이 필요합니다.(기본)-->
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
      </form>
    </main>
  </body>
</html>
